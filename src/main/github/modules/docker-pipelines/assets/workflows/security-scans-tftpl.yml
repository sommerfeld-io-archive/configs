---
name: Security Scans

# +-------------------------------------------+
# |                                           |
# |    DO NOT EDIT DIRECTLY !!!!!             |
# |                                           |
# |    File is managed by terraform.          |
# |    Update file in the configs repo so     |
# |    you can apply changes to all repos.    |
# |                                           |
# +-------------------------------------------+

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  schedule:
    - cron: '30 0 * * *' # https://crontab.guru

permissions:
  contents: read

jobs:
  snyk:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Snyk to check latest Docker image for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/docker@0.3.0
        env:
          SNYK_TOKEN: $${{ secrets.SNYK_TOKEN }}
        with:
          image: ${image}
          args: ${args}
      - name: Upload snyk result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif

  on-failure:
    runs-on: ubuntu-latest
    needs: snyk
    if: failure()
    steps:
      - name: Send Pipeline Status to Google Chat
        if: always()
        uses: Co-qn/google-chat-notification@releases/v1
        with:
          name: $${{ github.workflow }}
          url: $${{ secrets.GOOGLE_CHAT_WEBHOOK }}
          status: failure
